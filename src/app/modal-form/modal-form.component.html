<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

 
    <form [formGroup]="form">
        <div class="card">
            <div class="card-header">
                Please add data
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="style">Style</label>
                    <input type="text" formControlName="style" class="form-control">
                </div>
                <!-- 2nd input -->
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" formControlName="size" class="form-control">
                </div>

                <!-- 3rd input -->
                <div class="form-group">
                    <label for="duty">Duty</label>
                    <input type="text" formControlName="duty" class="form-control">
                </div>

                <!-- 4th input -->
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" formControlName="quantity" class="form-control">
                </div>
                
                <!-- 5th input -->
                <div class="form-group">
                    <label for="quantity">search for a state</label>
                    <input id="typeahead-focus" type="text" class="form-control"  
                        formControlName="newControl" [ngbTypeahead]="search"
                        (focus)="focus$.next($any($event).target.value)"
                        (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead"
                         />
                    <!-- <input type="number" formControlName="quantity" class="form-control"> -->
                </div>
            </div>
        </div>
    </form>
    <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
</div>
